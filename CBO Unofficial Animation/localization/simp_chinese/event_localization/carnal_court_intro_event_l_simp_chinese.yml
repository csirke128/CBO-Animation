l_simp_chinese:
 intro_carnal_court_sex_scene.0001.t: "游走之手"
 intro_carnal_court_sex_scene.0001.desc: "我躺在我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_target'))][carn_sex_target.GetTitledFirstName]身旁，我们的双手互相爱抚彼此。"
 intro_carnal_court_sex_scene.0001.a: "骑上她"
 intro_carnal_court_sex_scene.0001.b: "抱起来肏"
 intro_carnal_court_sex_scene.0001.c: "扑进他的怀里……坐上他的鸡巴"
 intro_carnal_court_sex_scene.0001.d.male: "让她坐到你身上"
 intro_carnal_court_sex_scene.0001.d.female: "翻身上屌"
 intro_carnal_court_sex_scene.0001.e.male: "把她屁股套在我鸡巴上"
 intro_carnal_court_sex_scene.0001.e.female: "把我屁股坐他鸡巴上"
 intro_carnal_court_sex_scene.0001.f.male: "后入她"
 intro_carnal_court_sex_scene.0001.f.female: "让他对我为所欲为"
 intro_carnal_court_sex_scene.0001.g.male: "抬起她的腿肏她"
 intro_carnal_court_sex_scene.0001.g.female: "抬起双腿，让他靠近"
 intro_carnal_court_sex_scene.0001.h.male: "把她压在床上肏"
 intro_carnal_court_sex_scene.0001.h.female: "趴在床上被肏"
 intro_carnal_court_sex_scene.0001.i.male: "让她吸你的鸡巴"
 intro_carnal_court_sex_scene.0001.i.female: "嗦他的鸡巴"
 intro_carnal_court_sex_scene.0001.j: "让她吸你的鸡巴"
 intro_carnal_court_sex_scene.0001.k: "后入他"
 intro_carnal_court_sex_scene.0001.l: "高潮时将她紧拥入怀"
 intro_carnal_court_sex_scene.0001.m: "让他在我的上面"
 intro_carnal_court_sex_scene.0001.n.male: "舔她的肉穴"
 intro_carnal_court_sex_scene.0001.n.female: "下面给你吃"
 intro_carnal_court_sex_scene.0001.o: "下面给你吃"
 intro_carnal_court_sex_scene.0001.p: "完事"
 intro_carnal_court_sex_scene.0001.oral1: "口爆"
 intro_carnal_court_sex_scene.0001.oral2: "颜射"