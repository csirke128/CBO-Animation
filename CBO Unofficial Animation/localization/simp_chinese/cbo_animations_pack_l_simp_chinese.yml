 carn_sex_scene.0300.desc_mf: "她跳下来跪在床边，对于姿势早已滚瓜烂熟。当我走到她身后时，她的小穴恰好位于我的鸡巴能直接戳到的地方，根本不用踮脚或蹲下。我一边抚摸着她的后背，一边揉捏着她的臀肉。她的肉穴早就湿淋淋的，随时准备好让我进入。"
 carn_sex_scene.0300.desc_fm: "没有任何预警，他径直走到我身后，双手环抱着我，从后面把我搂得紧紧的。接着他把我的裙子撩到腰间，开始温柔地爱抚起我的臀肉，感受它的细腻触感。然后他站起身来，解开腰带，将裤子和短裤一并脱了下来：他手握坚硬无比的肉棒，开始用龟头磨蹭我湿漉漉的小穴——在他插入我的身体之前。"
