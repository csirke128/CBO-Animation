 carn_sex_scene.0200.desc_mf: "我抬起她的双腿，将它们张开，好让我能直捣她的门户。此时她的肉穴早已湿透，就等着我的鸡巴长驱直入，看得我是欲火中烧。我把鸡巴贴紧她的阴唇软磨硬泡，用我硬邦邦的大屌在她的穴肉上面来回摩擦，逗得她淫叫连连，央求着我赶紧把鸡巴插进去，等不及让我给她的骚屄解解痒了。看来在我的小穴挑逗攻势下，她已经迫不及待了。于是我慢慢地把肉棒推入她的小穴，开始抽插起来。从一开始的轻插慢送，到后面的狂抽猛送，直肏得她屄飞奶炸，呻吟不止。"
 carn_sex_scene.0200.desc_fm: "他把手伸进我的上衣里，抓住我的两个奶子，开始揉搓它们，又是对上面乳头各种轻拢慢捻，又是对下面小穴一顿大肏特肏。我湿润的小穴肉壁包裹着他坚硬如铁的肉棒的每一寸，感觉到它又粗又长"
