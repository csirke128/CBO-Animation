 carn_sex_scene.0100.desc_mf: "她像你命令的那样转过身去，双腿岔开，俯下身体，撅起屁股。与此同时，你解开腰带，挺起了肉棒，将龟头对准了湿淋淋的小穴。\n你粗暴地推倒她，让她以狗爬式趴在地上，从后面狠狠地插入。一边抽插，一边用手大力抽打她的臀部，伴随着她的哭泣声，在雪白的臀部上留下了红色的手痕。"
 carn_sex_scene.0100.desc_fm: "他把鸡巴对准我的小穴，先是用龟头来回磨蹭我湿漉漉的两瓣嫩肉，然后在淫水的润滑下慢慢插了进去；同时他用双手紧紧抓住我的屁股，把我的身体拉近他，好让他的肉棒能够在小穴里一插到底"
