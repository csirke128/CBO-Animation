 carnal_court_sex_scene.0007.desc.female: "Effet de levier."
 
 carnal_court_sex_scene.0008.t: "Une invitation"
 carnal_court_sex_scene.0008.desc.male: "Ma [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] semble m’appeler pour venir ici."
 carnal_court_sex_scene.0008.desc.female: "Je me penche, comme pour inviter mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] à venir ici."
 
 carnal_court_sex_scene.0009.t: "Fellation"
 carnal_court_sex_scene.0009.desc.male: "Ma [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] a une langue d’argent."
 carnal_court_sex_scene.0009.desc.female: "Mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] a meilleur goût que ce à quoi je m'attendais."
 
 carnal_court_sex_scene.0010.t: "Fellation"
