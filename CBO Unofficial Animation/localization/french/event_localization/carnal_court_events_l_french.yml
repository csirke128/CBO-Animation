 carnal_court_sex_scene.0002.t: "Une séance d'entraînement satisfaisante"
 carnal_court_sex_scene.0002.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] m'aide à faire un peu d'haltérophilie."
 
 carnal_court_sex_scene.0003.t: "Sauter dessus"
 carnal_court_sex_scene.0003.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] ferait mieux de ne pas me laisser tomber."
 
 carnal_court_sex_scene.0004.t: "Une chevauchée sauvage"
 carnal_court_sex_scene.0004.desc.male: "Ma [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] sait comment prendre les choses en main."
 carnal_court_sex_scene.0004.desc.female: "Mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] n'arrête pas de regarder mes seins."
 
 carnal_court_sex_scene.0005.t: "Rebondir"
 carnal_court_sex_scene.0005.desc.male: "Ma [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] est tellement dynamique."
 carnal_court_sex_scene.0005.desc.female: "Mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] n'arrête pas de regarder mon cul."
 
 carnal_court_sex_scene.0006.t: "Par l'arrière"
 carnal_court_sex_scene.0006.desc.male: "Ma [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] a l'air bien sous cet angle."
 carnal_court_sex_scene.0006.desc.female: "Mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] sait comment prendre les choses en main."
 
 carnal_court_sex_scene.0007.t: "Jambe en l'air"
