 carnal_court_sex_scene.0012.t: "Ciseaux"
 carnal_court_sex_scene.0012.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] gémit alors que nous nous embrassons."
 
 carnal_court_sex_scene.0013.t: "Une série de pénétrations"
