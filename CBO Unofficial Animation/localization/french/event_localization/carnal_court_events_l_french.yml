 carnal_court_sex_scene.0014.t: "Cunnilingus"
 carnal_court_sex_scene.0014.desc.male: "Ma [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] connaîtra ma ruse linguistique."
 carnal_court_sex_scene.0014.desc.female: "Mon [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_partner'))] [carn_sex_partner.GetTitledFirstName] est un linguiste plutôt rusé."
 
