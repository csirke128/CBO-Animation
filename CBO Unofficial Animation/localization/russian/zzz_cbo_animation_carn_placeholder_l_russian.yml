rule_carn_sex_interaction: "#X Carnalitas:#! $carn_sex_interaction$"
 setting_carn_sex_interaction_disabled: "Отключено"
 setting_carn_sex_interaction_disabled_desc: "Взаимодействие с персонажем Carnalitas, чтобы заняться сексом с выбранным персонажем, будет отключено."
 setting_carn_sex_interaction_enabled: "#high Включено#!"
 setting_carn_sex_interaction_enabled_desc: "Вы можете заниматься сексом с супругами, любовниками, рабами и так далее через Взаимодействие с персонажем. Это снижает стресс и может быть сделано раз в [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0] месяцев."
 setting_carn_sex_interaction_no_cd: "#high Без перерыва#!"
 setting_carn_sex_interaction_no_cd_desc: "Взаимодействие с персонажем $carn_sex_interaction$ можно использовать сколько угодно. Однако его игровые эффекты будут срабатывать только раз в [EmptyScope.ScriptValue('carn_sex_interaction_cooldown_base')|0] месяцев."
