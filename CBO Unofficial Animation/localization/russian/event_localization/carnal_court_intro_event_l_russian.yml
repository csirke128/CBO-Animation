l_russian:

 intro_carnal_court_sex_scene.0001.t: "Блуждающие руки"
 intro_carnal_court_sex_scene.0001.desc: "Я лежу рядом со своим [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('carn_sex_target'))] [carn_sex_target.GetTitledFirstName] и наши руки начинают блуждать."
 intro_carnal_court_sex_scene.0001.a: "Овладеть ей"
 intro_carnal_court_sex_scene.0001.b: "Беру её и трахаю"
 intro_carnal_court_sex_scene.0001.c: "Прыгнуть в его объятия . . . и на его член"
 intro_carnal_court_sex_scene.0001.d.male: "Прокатить её на себе"
 intro_carnal_court_sex_scene.0001.d.female: "Возмоте над ним контроль и восседайте на нём"
 intro_carnal_court_sex_scene.0001.e.male: "Подпрыгивай своей задницей на моем члене"
 intro_carnal_court_sex_scene.0001.e.female: "Подпрыгиваю своей задницей на его члене"
 intro_carnal_court_sex_scene.0001.f.male: "Возьму ее сзади"
 intro_carnal_court_sex_scene.0001.f.female: "Позвольту ему поиметь вас"
 intro_carnal_court_sex_scene.0001.g.male: "Подниму её ногу и трахну её"
 intro_carnal_court_sex_scene.0001.g.female: "Подниму колено в воздух и притяну его ближе"
 intro_carnal_court_sex_scene.0001.h.male: "Наклоните ее над кроватью"
 intro_carnal_court_sex_scene.0001.h.female: "Склонится над кроватью"
 intro_carnal_court_sex_scene.0001.i.male: "Соси мой член"
 intro_carnal_court_sex_scene.0001.i.female: "Сосать его член"
 intro_carnal_court_sex_scene.0001.j: "Сосать член"
 intro_carnal_court_sex_scene.0001.k: "Возьми его сзади"
 intro_carnal_court_sex_scene.0001.l: "Прижми ее к себе в оргазмических объятиях"
 intro_carnal_court_sex_scene.0001.m: "Потянуть его на себя"
 intro_carnal_court_sex_scene.0001.n.male: "Лизать киску"
 intro_carnal_court_sex_scene.0001.n.female: "Полижи мне"
 intro_carnal_court_sex_scene.0001.o: "Куни"
 intro_carnal_court_sex_scene.0001.p: "Это было весело"
